<div id="outerDiv">
    <button class="buttonCss" style="color: white;" routerLink="/signup">Add User</button><br><br>
    <table datatable class="table table-striped table-bordered table-sm row-border hover display nowrap" [dtOptions]="dtOptions"
        [dtTrigger]="dtTrigger" style="width:100%">
        <thead>
            <tr>
                <th class="imageDiv">&nbsp;&nbsp;&nbsp;</th>
                <th class="User_ID">User Id</th>
                <th class="Created_By">Name</th>
                <th class="Insurance_exp_date">Email</th>
                <th class="Make">Mobile No</th>
                <th class="Model">Role</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of data" height="55px">
                <td>
                    <div style="display: flex;" class="imageDiv">
                        <div (click)="viewData('edit',user.UserId)">
                            <img src="assets/images/edit-icon.png" style="height: 22px;">
                        </div>&nbsp;&nbsp;
                        <div (click)="viewData('view',user.UserId)">
                            <img src="assets/images/eye-icon.png" style="height: 22px;">
                        </div>
                    </div>
                </td>
                <td class="Id">{{ user.UserId }}</td>
                <td class="Created_By">{{ user.Name }}</td>
                <td class="Insurance_exp_date">{{ user.Email }}</td>
                <td class="Make">{{ user.Mobile }}</td>
                <td class="Model">{{ user.Role }}</td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Edit Popup start -->

<div class="addFieldPopupTop" id="editPopupUser">
    <div class="userPopup1">
        <div class="Popup2">
            <div
                style="height: 27px;text-align: center ;background-color: #f6f6f6;padding: 3px;font-weight: 700;color: #5a5656;border-radius: 10px;">
                Edit User Data
            </div>
            <div style="padding: 0px 20px;text-align: center;">
                <div class="editDiv">
                    <div class="grid grid-cols-8 gap-12">
                        <div class="col-span-12 lg:col-span-8 xxl:col-span-9">
                            <!-- BEGIN: Personal Information -->
                            <div class="intro-y box lg:mt-5">
                                <!-- <div class="flex items-center p-5 border-b border-gray-200 dark:border-dark-5">
                                <h2 class="font-medium text-base mr-auto">
                                    Personal Information
                                </h2>
                            </div> -->
                                <div class="p-5 mobileWidth" style="padding:11px !important;">
                                    <div class="grid grid-cols-12 gap-3">
                                        <div class="col-span-12 xl:col-span-6">
                                            <div class="mt-3">
                                                <label>User Name</label>
                                                <input type="text" class="input w-full border mt-2 inputWidth" id="editsUserName" name="UserName" placeholder="Userame">
                                                <span class="unameErr errMsg"></span>
                                            </div>
                                            <div class="mt-3">
                                                <label>Name</label>
                                                <input type="text" class="input w-full border mt-2 inputWidth" id="editName" name="namesurname" placeholder="Name Surname">
                                                <span class="nameErr errMsg"></span>
                                            </div>
                                            <div class="mt-3">
                                                <label>Email</label>
                                                <input type="email" class="input w-full border mt-2 inputWidth" placeholder="Email" id="editemail">
                                                <span class="emailErr errMsg"></span>
                                            </div>
                                            <div class="mt-3">
                                                <label>Mobile No.</label>
                                                <input class="input w-full border mt-2 inputWidth"  id="editmobile" placeholder="Mobile Number" (keypress)="KeyPressEvent($event,'Mobile')" (keyup)="ValidateNumber($event)"
                                                placeholder="Mobile" inputmode="numeric" onKeyPress="if(this.value.length==10) return false;" pattern="[0-9]*"
                                                maxlength="10">
                                                <span class="mobileErr errMsg"></span>
                                            </div>
                                        </div>
                                        <div class="col-span-12 xl:col-span-6">
                                            <div class="mt-3">
                                                <label>Role</label>
                                                <div class="mt-2 inputWidth">
                                                    <select data-search="true" class="tail-select w-full" id="editrole" style="height: 38px;">
                                                        <option value="">Select Role</option>
                                                        <option value="Admin">Admin</option>
                                                        <option value="Supervisor">Supervisor</option>
                                                        <option value="GateUser">Gate User</option>
                                                    </select>
                                                    <span class="roleErr errMsg"></span>
                                                </div>
                                            </div>
                                            <div class="mt-3">
                                                <label>Password</label>
                                                <input id="editpassword" type="password" class="input w-full border mt-2 inputWidth" placeholder="Password">
                                                <span class="passwordErr errMsg"></span>
                                            </div>
                                            <div class="mt-3">
                                                <label>Confirm Password</label>
                                                <input id="editconfirmPassword" type="password" class="input w-full border mt-2 inputWidth" placeholder="Confirm Password">
                                                <span class="cpasswordErr errMsg"></span>
                                            </div>
                                        </div>
                                    </div><br>
                                    <div class="" style="text-align: center;">
                                    </div>
                                </div>
                            </div>
                            <!-- END: Personal Information -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Popup3" style="height: 45px;padding: 4px;">
            <button type="button" class="buttonCss" (click)="validateEdit()">Update</button>&nbsp;&nbsp;
            <button type="button" class="buttonCss" (click)="closeEdit()">Close</button>
        </div>
    </div>
</div>
<!-- Edit Popup finish -->

<!-- View Popup start -->

<div class="addFieldPopupTop" id="viewPopupTop">
    <div class="userViewPopup1">
        <div class="Popup2">
            <div
                style="height: 27px;text-align: center ;background-color: #f6f6f6;padding: 3px;font-weight: 700;color: #5a5656;border-radius: 10px;">
                User Data
            </div>
            <div style="padding: 28px;">
                <b><label class="viewLabel">User ID:</label><span id="ViewUserUserId"></span><br></b>
                <b><label class="viewLabel">Name: </label> <span id="ViewUserName"></span><br></b>
                <b><label class="viewLabel">Email:</label><span id="ViewUserEmail"></span><br></b>
                <b><label class="viewLabel">Mobile Number:</label><span id="ViewUserMobile"></span><br></b>
                <!-- <b><label class="viewLabel">Model: </label><span id="ViewModel"></span><br></b> -->
                <b><label class="viewLabel">Role: </label><span id="ViewUserRole"></span><br></b>
                <b><label class="viewLabel">Created By:</label> <span id="ViewUserCreated_By"></span><br></b>
                <b><label class="viewLabel">Created On: </label><span id="ViewUserCreated_On"></span><br></b>
                <b><label class="viewLabel">Modified By:</label><span id="ViewUserModified_By"></span><br></b>
                <b><label class="viewLabel">Modified On:</label><span id="ViewUserModified_On"></span><br></b>
                <b><label class="viewLabel">Status:</label> <span id="ViewUserStatus"></span><br></b><br>
                <div style="text-align: center;"><button class="buttonCss" (click)="hideView()">Close</button></div>
            </div>
        </div>
        <!-- <div class="Popup3" style="height: 30px;padding: 4px;">
        <button class="Popupbutton"  (click)="hidePopup()">OK</button>
      </div> -->
    </div>
</div>
<!-- View Popup finish -->

<!-- Message Popup start -->
<div>
    <div class="Usermessage">
        <div class="Popup2">
            <div style="padding: 28px;">
                {{Message}}
            </div>
        </div>
        <div class="Popup3 UserPopupMessagebutton" style="height: 30px;padding: 4px;">
            <button class="" (click)="hideMessagePopup()">OK</button>
        </div>
    </div>
</div>
<!-- Message Popup finish -->
