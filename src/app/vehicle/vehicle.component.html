<div class="content">
    <div class="bigDiv">
        <div class="card">
            <div class="card-header text-light" style="background-color: #0067ac;">
                <span class="pt-5 fs-5 text-violet">ADD VEHICLE</span>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-3">
                        <div><label>Vehicle Type</label><br>
                            <div class="mt-2 inputWidth">
                                <select data-search="true" class="tail-select w-full" id="VehicleTypeDash"
                                    style="height: 38px;border:1px solid #dee2e6;">
                                    <option value="">Select Vehicle Type</option>
                                </select>
                            </div>
                            <span class="VehicleTypeDashErr errMsg"></span>
                        </div>
                    </div>
                    <div class="col-12 col-sm-3">
                        <div class="form-group mb-3">
                            <label>Vehicle No</label>
                            <input type="text" class="input w-full border mt-2 inputWidth" placeholder="MH02AB1234"
                                id="VehicleNo" name="namesurname" maxlength="10" style="text-transform:uppercase">
                            <span class="nameErr errMsg"></span>
                        </div>
                    </div>
                    <div class="col-12 col-sm-3">
                        <label for="Make">Make</label>
                        <input type="text" class="input w-full border mt-2 inputWidth" placeholder="Honda" id="Make"
                            name="namesurname" maxlength="25">
                        <span class="nameErr errMsg"></span>
                    </div>
                    <div class="col-12 col-sm-3">
                        <label for="Model">Model</label>
                        <input type="email" class="input w-full border mt-2 inputWidth" placeholder="City" id="Model"
                            maxlength="25">
                        <span class="emailErr errMsg"></span>
                    </div>
                    <div class="col-12 col-sm-3">
                        <div class="form-group"><label>Insurance Exp Date</label>
                            <input type="date" class="input w-full border mt-2 inputWidth"
                                placeholder="Insurance Exp Date" id="Insurance_exp_date">
                            <span class="mobileErr errMsg"></span>
                        </div>
                    </div>
                    <div class="col-12 col-sm-3">
                        <div> <label>PUC exp date</label>
                            <input type="date" class="input w-full border mt-2 inputWidth" placeholder="PUC Exp Date"
                                id="PUC_exp_date">
                            <span class="mobileErr errMsg"></span>
                        </div>
                    </div>
                    <div class="col-12 col-sm-3">
                        <label for="Rc_copy2" class="form-label">PUC :</label>
                        <input class="form-control" type="file" id="Rc_copy2" (change)="getFiles($event)">
                        <span id="errUploadDocPUC errMsg"></span>
                    </div>

                    <div class="col-12 col-sm-3">
                        <label for="Rc_copy1" class="form-label">RC Copy :</label>
                        <input class="form-control" type="file" id="Rc_copy1" (change)="getFiles($event)">
                        <span id="errUploadDocRC errMsg"></span>
                    </div>

                </div>
                <span id="docErrVeh" style="color: red;"></span>
            </div>
            <div class="card-footer" style="background-color: #0067ac;">
                <button type="button" class="btn fluffy mr-2" (click)="validate()">Add</button>
                <button type="button" class="btn fluffy" (click)="reset()">Reset</button>
            </div>
        </div>

    </div>
</div>
<!--  Popup start -->

<div class="addFieldPopupTop" id="addFieldPopupTop">
    <div class="Popup1" id="addFieldPopup">
        <div class="Popup2">
            <div
                style="height: 27px;text-align: center ;background-color: #2569a1;padding: 0;font-weight: 700;color: white;border-radius: 8px 8px 0px 0px;">

            </div>
            <div style="padding: 28px;">
                <b> {{Message}}</b>
            </div>
        </div>
        <div class="Popup3"
            style="height: 30px;padding: 4px;bottom:0;width: 100%;background-color: #2569a1;height: 30px;border-radius: 0px 0px 8px 8px;">
            <button (click)="hidePopup()" style="color:white;width: 3cm;">OK</button>
        </div>
    </div>
</div>
<!--  Popup finish -->

<!-- upload Doc Popup start -->

<div>
    <div class="uploadDocV">
        <div class="Popup2">
            <div
                style="height: 27px;text-align: center ;background-color: #2569a1;padding: 0;font-weight: 700;color: white;border-radius: 8px 8px 0px 0px;">
                Upload Documents
            </div>
            <div style="padding: 28px;text-align: center;" class="toUpload">
                <span style="float: left;"><b>RC Copy :</b></span><br>
                <input type="file" id="Rc_copy1" (change)="getFiles($event)" /><br><br>
                <span style="float: left;"><b>PUC :</b></span><br>
                <input type="file" id="Rc_copy2" (change)="getFiles($event)" /><br><br>
                <span id="errUploadDoc">Please Select Two Files</span>
            </div>
            <div style="padding: 28px;text-align: center;" class="afterUpload">
                {{docStatus}}
            </div>
        </div>
        <div class="Popup3 toUpload"
            style="height: 30px;padding: 4px;bottom:0;width: 100%;background-color: #2569a1;height: 30px;border-radius: 0px 0px 8px 8px;">
            <button class="Popupbutton" (click)="uploadDocs()"
                style="color:white;width: 3cm;">Upload</button>&nbsp;&nbsp;
            <button class="Popupbutton" (click)="hideuploadPopup()" style="color:white;width: 3cm;">Cancel</button>
        </div>
        <div class="Popup3 afterUploadButton"
            style="height: 30px;padding: 4px;bottom:0;width: 100%;background-color: #2569a1;height: 30px;border-radius: 0px 0px 8px 8px;">
            <button class="Popupbutton" (click)="hideuploadPopupok()" style="color:white;width: 3cm;">OK</button>
        </div>
    </div>
</div>
<!-- upload Doc Popup finish -->
