<div id="outerDiv">
    <button class="buttonCss" style="color: white;" routerLink="/vehicle">Add Vehicle</button><br><br>
    <table datatable class="table table-striped table-bordered table-sm row-border hover display nowrap" [dtOptions]="dtOptions"
        [dtTrigger]="dtTrigger" style="width:100%">
        <thead>
            <tr>
                <th class="VehicleNo">Vehicle Number</th>
                <!-- <th class="Created_By">Created<br>By</th> -->
                <th class="Insurance_exp_date">Insurance Expire Date</th>
                <th class="PUC_exp_date">PUCC Expire Date</th>
                <th class="Make">Make</th>
                <th class="Model">Model</th>
                <!-- <th class="Modified_By">Modified_By</th>
                <th class="Status">Status</th>
                <th class="VehicleType">Vehicle<br>Type</th> -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let vehicle of data" height="55px">
                <td class="VehicleNo">{{ vehicle.VehicleNo }}</td>
                <!-- <td class="Created_By">{{ vehicle.Created_By }}</td> -->
                <td class="Insurance_exp_date">{{ vehicle.Insurance_exp_date.split('T')[0] }}</td>
                <td class="PUC_exp_date">{{ vehicle.PUC_exp_date.split('T')[0] }}</td>
                <td class="Make">{{ vehicle.Make }}</td>
                <td class="Model">{{ vehicle.Model }}</td>
                <!-- <td class="Modified_By">{{ vehicle.Modified_By }}</td>
                <td class="Status">{{ vehicle.Status }}</td>
                <td class="VehicleType">{{ vehicle.VehicleType }}</td> -->
            </tr>
        </tbody>
    </table>
</div>
