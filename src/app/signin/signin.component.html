<div style="background-color: #00BCD4;height: 100%;">

<div class="login-page" >
    <div class="login-box">
        <div class="logo">
            <a><b>JBM</b></a>
            
        </div>
        <div class="card">
            <div class="body">
                    <div class="msg">Sign in to start your session</div>
                    <div class="input-group">
                        <span class="input-group-addon" style="width: 1cm;">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line" style="width: 7cm;">
                            <input id="username" type="text" class="form-control" name="username" placeholder="Username" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" style="width: 1cm;">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line" style="width: 7cm;">
                            <input id="password" type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 p-t-5">
                            <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">
                            <label for="rememberme">Remember Me</label>
                        </div>
                        <div class="col-xs-4">
                            <button class="btn btn-block bg-pink waves-effect"   (click)="validate()">SIGN IN</button>
                        </div>
                    </div>
                    <div>
                        <span class="Error" style="color: red;font-weight: bold;"></span>
                    </div>
                    <div class="row m-t-15 m-b--20">
                        <div class="col-xs-6">
                            <a routerLink="/signup">Register Now!</a>
                        </div>
                        <div class="col-xs-6 align-right">
                            <a routerLink="/forgotPassword">Forgot Password?</a>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
</div>
