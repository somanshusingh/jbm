<div class="content" id="VehicleNumberForm">
        <div class="intro-y flex items-center mt-8">
            <h2 class="text-lg font-medium mr-auto">
                Get Vehicle Data
            </h2>
        </div>
        <div class="grid grid-cols-12 gap-6">
            <div class="col-span-12 lg:col-span-8 xxl:col-span-9">
                <div class="intro-y box lg:mt-5 rdiv">
                    <div class="p-5" style="padding:11px !important;">
                        <div class="grid grid-cols-12 gap-5">
                            <div class="col-span-12 xl:col-span-6">
                                <div>
                                    <label>Vehicle Number</label><br>
                                    <input type="text" class="input w-full border mt-2" id="checkVehicleNumber" placeholder="Vehicle Number">
                                    <span class="nameErr errMsg"></span>
                                </div>
                            </div>
                        </div>
                        <div class="flex justify-start mt-1" style="padding-top: 12px;">
                            <button type="button" class="buttonCss" (click)="validateVehicleNumber()">Check</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<div class="content" id="inboundForm">
    <div class="intro-y flex items-center mt-8">
        <span style="font-size: 20px;">Add Inbound</span>
    </div>
    <div class="grid grid-cols-12 gap-6">
        <div class="col-span-12 lg:col-span-8 xxl:col-span-9">
            <div class="intro-y box lg:mt-5">
                <div class="p-5" style="padding:11px !important;">
                    <div class="grid grid-cols-12 gap-3">
                        <div class="col-span-12 xl:col-span-6">
                            <div class="">
                                <label>Make</label><br>
                                <input type="text" class="input w-full border mt-2 inputWidth" placeholder="Make" id="invehicleMake" disabled>
                                <span class="vehicleMakeErr errMsg"></span>
                            </div>
                            <div class="mt-3">
                                <label>Insurance exp date</label><br>
                                <input type="text" class="input w-full border mt-2 inputWidth" placeholder="Insurance exp date" id="invehicleInsurance_exp_date" disabled>
                                <span class="vehicleInsurance_exp_dateErr errMsg"></span>
                            </div>
                            <div class="mt-3">
                                <label>Material</label><br>
                                <input type="text" class="input w-full border mt-2 inputWidth" placeholder="Material" id="inMaterial">
                                <span class="MaterialErr errMsg"></span>
                            </div>
                            <div class="mt-3">
                                <label>Issued By</label><br>
                                <input type="text" class="input w-full border mt-2 inputWidth" placeholder="Issued By" id="inIssued_By">
                                <span class="Issued_ByErr errMsg"></span>
                            </div>
                            <div class="mt-3">
                                <label>Driver Name</label><br>
                                <input type="text" class="input w-full border mt-2 inputWidth" placeholder="Driver Name" id="inDriver_Name">
                                <span class="Driver_NameErr errMsg"></span>
                            </div>
                            <div class="mt-3">
                                <label>Consignee Name</label><br>
                                <input type="text" class="input w-full border mt-2 inputWidth" placeholder="Consignee Name" id="inConsignee_Name" >
                                <span class="Consignee_NameErr errMsg"></span>
                            </div>
                            <div class="mt-3">
                                <label>Quantity Material Weight</label><br>
                                <input type="text" class="input w-full border mt-2 inputWidth"  placeholder="Gross Weight" id="qty_mt_Weight">
                                <span class="qty_mt_WeightErr errMsg"></span>
                            </div>
                            <!-- <div class="mt-3">
                                <label>Gross Weight</label><br>
                                <input type="text" class="input w-full border mt-2 inputWidth"  placeholder="Gross Weight" id="inGross_Weight">
                                <span class="Gross_WeightErr errMsg"></span>
                            </div> -->
                            <!-- <div class="mt-3">
                                <label>Net Weight</label><br>
                                <input type="text" class="input w-full border mt-2 inputWidth"  placeholder="Net Weight" id="inNet_Weight">
                                <span class="Net_WeightErr errMsg"></span>
                            </div> -->
                        </div>
                        <div class="col-span-12 xl:col-span-6">
                            <div>
                                <label>Vehicle No</label><br>
                                <input type="text" class="input w-full border mt-2 inputWidth" placeholder="Vehicle No" id="inVnumber" disabled>
                                <span class="VnumberErr errMsg"></span>
                            </div>
                            <div class="mt-3">
                                <label>Model</label><br>
                                <input type="text" class="input w-full border mt-2 inputWidth" placeholder="Model" id="inVehicleModel" disabled>
                                <span class="VehicleModelErr errMsg"></span>
                            </div>
                            <div class="mt-3">
                                <label>PUC exp date</label><br>
                                <input type="text" class="input w-full border mt-2 inputWidth" placeholder="PUC exp date" id="inVPUC_exp_date" disabled>
                                <span class="VPUC_exp_dateErr errMsg"></span>
                            </div>
                            <div class="mt-3">
                                <label>Material Type</label><br>
                                <!-- <input type="text" class="input w-full border mt-2 inputWidth" placeholder="Material Type" id="inMaterial_Type"> -->
                                <div class="mt-2 inputWidth">
                                    <select data-search="true" class="tail-select w-full" id="inMaterial_Type" style="height: 38px;">
                                        <option value="">Select Material Type</option>
                                        <option value="Admin">Iron</option>
                                        <option value="Manager">Steel</option>
                                    </select>
                                    <span class="roleErr errMsg"></span>
                                </div>
                                <span class="Material_TypeErr errMsg"></span>
                            </div>
                            <div class="mt-3">
                                <label>Issued Date</label><br>
                                <input type="text" class="input w-full border mt-2 inputWidth" placeholder="Issued Date" id="inIssued_Date">
                                <span class="Issued_DateErr errMsg"></span>
                            </div>
                            <div class="mt-3">
                                <label>Driver Number</label><br>
                                <input type="text" class="input w-full border mt-2 inputWidth" placeholder="Driver Number" id="inDriver_Number">
                                <span class="Driver_NumberErr errMsg"></span>
                            </div>
                            <div class="mt-3">
                                <label>Address</label><br>
                                <input type="text" class="input w-full border mt-2 inputWidth" placeholder="Address" id="inAddress">
                                <span class="AddressErr errMsg"></span>
                            </div>
                            <!-- <div class="mt-3">
                                <label>Tare Weight</label><br>
                                <input type="text" class="input w-full border mt-2 inputWidth" placeholder="Tare Weight" id="inTare_Weight">
                                <span class="Tare_WeightErr errMsg"></span>
                            </div> -->
                        </div>
                    </div>
                    <div class="flex justify-end mt-4">
                        <!-- <a href="" class="text-theme-6 flex items-center"> <i data-feather="trash-2" class="w-4 h-4 mr-1"></i> Delete Account </a> -->
                        <button type="button" class="button w-20 bg-theme-1 text-white ml-auto" (click)="validate()">Add</button>
                    </div>
                </div>
            </div>
            <!-- END: Personal Information -->
        </div>
    </div>
</div>

 <!--  Popup start -->

 <div class="addFieldPopupTop" id="addFieldPopupTop">
    <div class="Popup1" id="addFieldPopup">
      <div class="Popup2">
        <div
          style="height: 27px;text-align: center ;background-color: #f6f6f6;padding: 3px;font-weight: 700;color: #5a5656;">
          Note
        </div>
        <div style="padding: 28px;text-align: center;">
         <b> {{Message}}</b>
        </div>
      </div>
      <div class="Popup3" style="height: 30px;padding: 4px;">
        <button class="Popupbutton"  (click)="hidePopup()">OK</button>
      </div>
    </div>
  </div>
  <!--  Popup finish -->
