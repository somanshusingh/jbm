<div class="content" id="VehicleNumberForm">
    <div class="bigDiv">
        <div class="intro-y flex items-center mt-8 addUser">
            <h2 class="text-lg font-medium mr-auto">
                Get Vehicle Data
            </h2>
        </div>
        <div class="vnin">
                    <div style="padding:11px !important;">
                        <div class="">
                            <div>
                                <div>
                                    <label>Vehicle Number</label><br>
                                    <input type="text" class="input w-full border mt-2 inputWidth" id="checkVehicleNumber"
                                        placeholder="Vehicle Number">
                                    <span class="nameErr errMsg"></span>
                                </div>
                            </div>

                            <button type="button" class="buttonCss" (click)="validateVehicleNumber()">Check</button>
                        </div>
                    </div>
        </div>
    </div>
</div>
