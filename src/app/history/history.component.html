<div class="content" id="outboundForm">
    <div class="bigDiv">
        <div class="card">
            <div class="card-header text-light" style="background-color: #0067ac;">
                <span class="pt-5 fs-5 text-violet">ADD OUTBOUND</span> 
            </div>
        <div>
            <div class="card-body">
            <nav class="top-nav" style="background-color: #15329a;">
                <ul style="margin:0;">
                    <li (click)="active('vehicle')">
                        <a class="top-menu vehicle top-menu--active mobileHeight">
                            <div class="top-menu__icon"> <i data-feather="truck"></i> </div>
                            <div class="top-menu__title"> Vehicle </div>
                        </a>
                    </li>
                    <li (click)="validateVehicleDetails()">
                        <a class="top-menu Driver mobileHeight">
                            <div class="top-menu__icon"> <i data-feather="file-text"></i> </div>
                            <div class="top-menu__title"> Driver Details </div>
                        </a>
                    </li>
                    <li (click)="validateDirverDetails()">
                        <a class="top-menu Material mobileHeight">
                            <div class="top-menu__icon"> <i data-feather="package"></i> </div>
                            <div class="top-menu__title"> Material </div>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="smainDiv">
                <div style="padding:11px !important;">
                    <div>
                        <span id="tabErrOut">Please fill up the details and got to next tab.</span>
                        <div id="VehcileDataOut">
                            <div class="mt-3">
                                <label>Vehicle No</label><br>
                                <input type="text" class="input w-full border mt-2 inputWidth" placeholder="MH02AB1234"
                                    id="Vnumber" maxlength="10" style="text-transform:uppercase">
                                <span class="VnumberErr errMsg"></span>
                            </div>
                            <div class="mt-3">
                            <div><label>Vehicle Type</label><br>
                                <div class="mt-2 inputWidth">
                                    <select data-search="true" class="tail-select w-full" id="outBVehicleType"
                                        style="height: 38px;border:1px solid #dee2e6;">
                                        <option value="">Select Vehicle Type</option>
                                    </select>
                                </div>
                                <span class="outBVehicleTypeErr errMsg"></span>
                            </div>
                        </div>
                            <div class="mt-3">
                                <!-- <label>Make</label><br> -->
                                <label>Manufacturer</label><br>
                                <input type="text" class="input w-full border mt-2 inputWidth" placeholder="Honda"
                                    id="vehicleMake" maxlength="25" (keypress)="KeyPressEvent($event,'VarChar')">
                                <span class="vehicleMakeErr errMsg"></span>
                            </div>
                            <div class="mt-3">
                                <!-- <label>Model</label><br> -->
                                <label>Vehicle Model</label><br>
                                <input type="text" class="input w-full border mt-2 inputWidth" placeholder="City"
                                    id="VehicleModel" maxlength="25" (keypress)="KeyPressEvent($event,'VarChar')">
                                <span class="VehicleModelErr errMsg"></span>
                            </div>
                            <div class="mt-3">
                                <label>Insurance Exp Date</label><br>
                                <input type="date" class="input w-full border mt-2 inputWidth" placeholder="01-12-2021"
                                    id="vehicleInsurance_exp_date">
                                <span class="vehicleInsurance_exp_dateErr errMsg"></span>
                            </div>
                            <div class="mt-3">
                                <label>PUC Exp Date</label><br>
                                <input type="date" class="input w-full border mt-2 inputWidth" placeholder="01-12-2021"
                                    id="VPUC_exp_date">
                                <span class="VPUC_exp_dateErr errMsg"></span>
                            </div>
                            <div class="mt-3">
                                <label for="Rc_copy1Out" class="form-label">RC Copy :</label>
                                <input class="form-control inputWidth" type="file" id="Rc_copy1Out"
                                    (change)="getFiles($event)">
                            </div>
                            <div class="mt-3">
                                <label for="Rc_copy2Out" class="form-label">PUC :</label>
                                <input class="form-control inputWidth" type="file" id="Rc_copy2Out"
                                    (change)="getFiles($event)">
                            </div>
                            <!-- <div class="mt-3">
                                        <label>Issued By</label><br>
                                        <input type="text" class="input w-full border mt-2 inputWidth"
                                            placeholder="Issued By" id="Issued_By">
                                        <span class="Issued_ByErr errMsg"></span>
                                    </div> -->
                        </div>
                        <div id="DriverDetailsOut">
                            <!-- <div class="mt-3">
                                        <label>Issued Date</label><br>
                                        <input type="text" class="input w-full border mt-2 inputWidth"
                                            placeholder="Issued Date" id="Issued_Date">
                                        <span class="Issued_DateErr errMsg"></span>
                                    </div> -->
                            <div class="mt-3">
                                <!-- <label>Driver Name</label><br> -->
                                <label>Driver Full Name</label><br>
                                <input type="text" class="input w-full border mt-2 inputWidth" placeholder="Driver Name"
                                    id="Driver_Name" maxlength="50" (keypress)="KeyPressEvent($event,'Text')">
                                <span class="Driver_NameErr errMsg"></span>
                            </div>
                            <div class="mt-3">
                                <label>Consignee</label><br>
                                <input type="text" class="input w-full border mt-2 inputWidth"
                                    placeholder="Consignee" id="Consignee_Name" maxlength="50"
                                    (keypress)="KeyPressEvent($event,'Text')">
                                <span class="Consignee_NameErr errMsg"></span>
                            </div>
                            <div class="mt-3">
                                <label>Mobile Number</label><br>
                                <input type="text" class="input w-full border mt-2 inputWidth"
                                    placeholder="Mobile Number" id="Driver_Number"
                                    (keypress)="KeyPressEvent($event,'Mobile')" (keyup)="ValidateNumber($event)"
                                    inputmode="numeric" onKeyPress="if(this.value.length==10) return false;"
                                    pattern="[0-9]*" maxlength="10">
                                <span class="Driver_NumberErr errMsg"></span>
                            </div>
                            <div class="mt-3">
                                <label>Zone</label><br>
                                <input type="text" class="input w-full border mt-2 inputWidth" placeholder="Zone"
                                    id="Address" maxlength="150">
                                <span class="AddressErr errMsg"></span>
                            </div>
                            <div class="mt-3">
                                <label>Ward</label><br>
                                <input type="text" class="input w-full border mt-2 inputWidth" placeholder="Ward"
                                    id="outWard" maxlength="150">
                                <span class="WardErr errMsg"></span>
                            </div>
                            <div class="mt-3">
                                <label>Sub Party Name</label><br>
                                <input type="text" class="input w-full border mt-2 inputWidth"
                                    placeholder="Sub Party Name" id="outSubParty" maxlength="150">
                                <span class="outSubPartyErr errMsg"></span>
                            </div>
                        </div>
                        <div id="MaterialOut">
                            <!-- <div class="mt-3">
                                        <label>Material</label><br>
                                        <input type="text" class="input w-full border mt-2 inputWidth"
                                            placeholder="Material" id="Material">
                                        <span class="MaterialErr errMsg"></span>
                                    </div> -->
                                    <div class="mt-3">
                                        <label>Material</label><br>
                                        <input type="text" placeholder="Material" id="Material_Type" class="input w-full border mt-2 inputWidth">
                                        <span class="Material_TypeErr errMsg"></span>
                                    </div>
                            <!-- <div class="mt-3">
                                <label>Material Type</label><br>
                                <div class="mt-2 inputWidth">
                                    <select data-search="true" class="tail-select w-full" id="Material_Type"
                                        style="height: 38px;border:1px solid #dee2e6;">
                                        <option value="">Select Material Type</option>
                                    </select>
                                </div>
                                <span class="Material_TypeErr errMsg"></span>
                            </div> -->
                            <div class="mt-3">
                                <label>Quantity Material Weight(MT)</label><br>
                                <input type="text" class="input w-full border mt-2 inputWidth"
                                    placeholder="Quantity Material Weight" id="outqty_mt_Weight" pattern="[0-9]*"
                                    inputmode="numeric" (keypress)="KeyPressEvent($event,'Double')">
                                <span class="outqty_mt_WeightErr errMsg"></span>
                            </div>
                            <div class="mt-3">
                                <label>LR Number</label><br>
                                <input type="text" class="input w-full border mt-2 inputWidth" placeholder="LR Number"
                                    id="outlrNumber" maxlength="10" (keypress)="KeyPressEvent($event,'VarChar')">
                                <span class="outlrNumberErr errMsg"></span>
                            </div>
                            <div class="mt-3">
                                <label>LR Date</label><br>
                                <input type="date" class="input w-full border mt-2 inputWidth" id="outlrDate">
                                <span class="outlrDateErr errMsg"></span>
                            </div>
                            <!-- <div class="mt-3">
                                        <label>Card Number</label><br>
                                        <input type="text" class="input w-full border mt-2 inputWidth"
                                            placeholder="Card Number" id="outCardNumber"  (keypress)="KeyPressEvent($event,'VarChar')">
                                        <span class="outCardErr errMsg"></span>
                                    </div> -->
                        </div>
                    </div>
                    <div class="flex justify-end mt-4 addButtonOut">
                        <!-- <a href="" class="text-theme-6 flex items-center"> <i data-feather="trash-2" class="w-4 h-4 mr-1"></i> Delete Account </a> -->
                        <div style="display:flex;">
                            <button type="button" class="button w-20 bg-theme-1 text-white ml-auto"
                                style="background-color: #abd3f4;padding: 5px;height: 32px;color: black !important;"
                                (click)="active('Driver')">Previous</button>&nbsp;&nbsp;
                            <button type="button" class="button w-20 bg-theme-1 ml-auto " style="background-color: #abd3f4;padding: 0px 5px 0px 13px;height: 32px;color: black !important;
                                width: 65px;" (click)="validate()">
                                <span class="registerCardHover">
                                    <img class="w-6" src="assets/images/registerCard.png"
                                        style="height:33px; width:39px;">
                                    <div class="hoverText">
                                        Register Card
                                    </div>
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="flex justify-end mt-4 tab2">
                        <div style="display:flex;">
                            <button type="button" class="button w-20 bg-theme-1 text-white ml-auto"
                                style="background-color: #abd3f4;padding: 5px;height: 32px;color: black !important;"
                                (click)="active('vehicle')">Previous</button>&nbsp;&nbsp;
                            <button type="button" class="button w-20 bg-theme-1 text-white ml-auto"
                                style="background-color: #abd3f4;padding: 5px;height: 32px;color: black !important;"
                                (click)="validateDirverDetails()">Next</button>
                        </div>
                    </div>
                    <div class="flex justify-end mt-4 tab1">
                        <div style="display:flex;">
                            <!-- <button type="button" class="buttonCss" (click)="uploadDocument()">Upload Document</button>&nbsp;&nbsp;&nbsp; -->
                            <button type="button" class="button w-20 bg-theme-1 text-white ml-auto"
                                style="background-color: #abd3f4;padding: 5px;height: 32px;color: black !important;"
                                (click)="validateVehicleDetails()">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
