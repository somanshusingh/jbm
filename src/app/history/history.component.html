<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META SECTION -->
    <title>Dashboard</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- END META SECTION -->
</head>

<body>
    <div class="topBar"></div>
    <!-- START PAGE CONTAINER -->
    <div class="page-container">
        <!-- START PAGE SIDEBAR -->
        <div class="page-sidebar">
            <!-- START X-NAVIGATION -->
            <ul class="x-navigation">
                <li class="xn-logo" style="height: 40px;">
                    <div><img src="assets/images/logo.png" style="width: 100px;margin-left: 58px;" alt="logo" /></div>
                </li>
                <li class="xn-profile">
                    <a href="#" class="profile-mini">
                        <img src="assets/images/profile.jpg" alt="Profile picture" />
                    </a>
                    <div class="profile">
                        <div class="profile-image">
                            <img src="assets/images/profile.jpg" alt="Profile picture" height="90px"/>
                        </div>
                        <div class="profile-data">
                            <div class="profile-data-name" style="font-size: 15px;">Admin</div>
                            <!-- <div class="profile-data-title">Web Developer/Designer</div> -->
                        </div>
                    </div>
                </li>

                <!-- <li class="xn-title">JBM</li> -->
                <li><a routerLink="/vehicle" routerLinkActive="activeLink" id="vehicle">Add Vehicle</a></li>
                <li><a routerLink="/signup" routerLinkActive="activeLink" id="signup">Add User</a></li>
                <li><a routerLink="/history" routerLinkActive="activeLink" id="signup">Vehicle Entry</a></li>
                <li>
                    <a routerLink="/dashboard" routerLinkActive="activeLink" id="dashboard">Dashboard</a>
                </li>
                <!-- <li><a routerLink="/configuration" routerLinkActive="activeLink" id="configuration">Configuration</a>
                </li> -->

            </ul>
            <!-- END X-NAVIGATION -->
        </div>
        <!-- END PAGE SIDEBAR -->

        <!-- PAGE CONTENT -->
        <div class="page-content">

            <!-- START X-NAVIGATION VERTICAL -->
            <ul class="x-navigation x-navigation-horizontal x-navigation-panel"
                style="background-color: white;margin-bottom: 0px;">
                <!-- TOGGLE NAVIGATION -->
                <li class="xn-icon-button" style="background:#f0f2f5;">
                    <a href="#" class="x-navigation-minimize"><span class="fa fa-bars"></span></a>
                </li>
                <!-- END TOGGLE NAVIGATION -->
                <!-- SIGN OUT -->
                <li class="xn-icon-button pull-right" style="border: 0px;">
                    <a href="#" class="mb-control" data-box="#mb-signout"><span
                            class="fa fa-solid fa-power-off"></span></a>
                </li>
                <!-- END SIGN OUT -->
                <!-- MESSAGES -->
                <li class="xn-icon-button pull-right" style="border: 0px;">
                    <a href="#"><span class="fa fa-comments"></span></a>
                </li>
                <!-- END MESSAGES -->
                <!-- TASKS -->
                <li class="xn-icon-button pull-right" style="border: 0px;">
                    <a href="#"><span class="fa fa-regular fa-circle-question"></span></a>
                </li>
                <li class="xn-icon-button pull-right" style="border: 0px;">
                    <a class="fa fa-regular fa-bullhorn"></a>
                </li>
                <!-- END TASKS -->
            </ul>
            <!-- END X-NAVIGATION VERTICAL -->
            <!-- PAGE CONTENT WRAPPER -->
            <div class="outerdiv" style="max-width: 540px;margin: 5% auto;">
    <div style="padding: 15px;">
        <div id="Message">{{Message}}</div>
        <label>Book No</label>
        <input type="text" placeholder="Book No" id="BookNo" class="inputWidth"><br>
        <label>Vehicle No</label>
        <input type="text" placeholder="Vehicle No" id="VehicleNo" class="inputWidth">&nbsp;<button class="Button"
            (click)=checkHistory()>Check Vehicle</button><br>
        <div id="hiddenFields" style="display: none;">
            <label>Make</label>
            <input type="text" placeholder="Make" id="Make" class="inputWidth" disabled><br>
            <label>Model</label>
            <input type="text" placeholder="Model" id="Model" class="inputWidth" disabled><br>
            <label>Insurance exp date</label>
            <input type="text" placeholder="Insurance exp date" id="Insurance_exp_date" class="inputWidth" disabled><br>
            <label>PUC exp date</label>
            <input type="text" placeholder="PUC exp date" id="PUC_exp_date" class="inputWidth" disabled><br>
        </div>
        <label>Material</label>
        <input type="text" placeholder="Material" id="Material" class="inputWidth" disabled><br>
        <label>Material Type</label>
        <input type="text" placeholder="Material Type" id="Material_Type" class="inputWidth" disabled><br>
        <label>Issued By</label>
        <input type="text" placeholder="Issued By" id="Issued_By" class="inputWidth" disabled><br>
        <label>Issued Date</label>
        <input type="text" placeholder="Issued Date" id="Issued_Date" class="inputWidth" disabled><br>
        <label>Driver Name</label>
        <input type="text" placeholder="Driver Name" id="Driver_Name" class="inputWidth" disabled><br>
        <label>Driver Number</label>
        <input type="text" placeholder="Driver Number" id="Driver_Number" class="inputWidth" disabled><br>
        <label>Time</label>
        <input type="text" placeholder="Time" id="Time" class="inputWidth" disabled><br>
        <label>Consignee Name</label>
        <input type="text" placeholder="Consignee Name" id="Consignee_Name" class="inputWidth" disabled><br>
        <label>Address</label>
        <input type="text" placeholder="Address" id="Address" class="inputWidth" disabled><br>
        <label>Trip No</label>
        <input type="text" placeholder="Trip No" id="Trip_No" class="inputWidth" disabled><br>
        <label>Gross Weight</label>
        <input type="text" placeholder="Gross Weight" id="Gross_Weight" class="inputWidth" disabled><br>
        <label>Tare Weight</label>
        <input type="text" placeholder="Tare Weight" id="Tare_Weight" class="inputWidth" disabled><br>
        <label>Net Weight</label>
        <input type="text" placeholder="Net Weight" id="Net_Weight" class="inputWidth" disabled><br>
        <button id="addVehicleData" class="Button" (click)="validate()" disabled>Add</button>
    </div>
</div>

            <!-- END PAGE CONTENT WRAPPER -->
        </div>
        <!-- END PAGE CONTENT -->
    </div>
    <!-- END PAGE CONTAINER -->
</body>

</html>
