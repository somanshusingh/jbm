<div style="background-color: #00BCD4;height: 100%;">

<div class="signup-page">
    <div class="signup-box">
        <div class="logo">
            <a href="javascript:void(0);"><b>JBM</b></a>
           
        </div>
        <div class="card">
            <div class="body">
                    <div class="msg">Register a new membership</div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line" id="nameDiv"> 
                            <input id="Name" type="text" class="form-control" name="namesurname" placeholder="Name Surname"  autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                        <div class="form-line" id="emailDiv">
                            <input id="email" type="email" class="form-control" name="email" placeholder="Email Address" >
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i>Role</i>
                        </span>
                        <div class="form-line" id="roleDiv">
                            <select  class="form-control" name="role" id="role">
                                <option value="">Select Role</option>
                                <option>Admin</option>
                                <option>Manager</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line" id="passwordDiv">
                            <input id="password" type="password" class="form-control" name="password" minlength="6" placeholder="Password" >
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line" id="confirmPasswordDiv">
                            <input id="confirmPassword" type="password" class="form-control" name="confirm" minlength="6" placeholder="Confirm Password" >
                        </div>
                    </div>
                    <div class="form-group" id="termsDiv">
                        <input type="checkbox" name="terms" id="terms" class="filled-in chk-col-pink">
                        <label for="terms">I read and agree to the <a href="javascript:void(0);">terms of usage</a>.</label>
                    </div>

                    <button class="btn btn-block btn-lg bg-pink waves-effect" (click)="validate()">SIGN UP</button>

                    <div class="m-t-25 m-b--5 align-center">
                        <a routerLink="/signin">You already have a membership?</a>
                    </div>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="../../plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="../../plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="../../plugins/node-waves/waves.js"></script>

    <!-- Validation Plugin Js -->
    <script src="../../plugins/jquery-validation/jquery.validate.js"></script>

    <!-- Custom Js -->
    <script src="../../js/admin.js"></script>
    <script src="../../js/pages/examples/sign-up.js"></script>
</div>
</div>
